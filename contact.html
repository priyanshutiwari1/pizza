        #name {

        #cross {
            display: none;
            font-size: 2rem;
            position: relative;
            padding: 40px 29px;
            padding-bottom: 25px;
            color: aliceblue;
            cursor: pointer;

        }

        #cross:hover {
            transform: rotate(10deg);
            transition: transform 1s;
        }

        .menu-items a {

            padding: 0px;
            font-size: 1.2rem;
            color: white;
            text-decoration: none;
        }

            color: rgb(83, 255, 241);
        }

            display: none;
            margin-top: 10px;
            transition: 0.5s;
            text-align: center;
        }

        .menu-items hr {
            margin-bottom: 2px;
        }

        #menu {
            cursor: pointer;
            display: inline-block;
            position: absolute;
            top: 2px;
            left: 1px;

        #emty {

    <script>
        function appear() {
            var mnu = document.getElementById("ham-menu");
            let items = document.getElementsByClassName("menu-items");
            var cross = document.getElementById("cross");
            var nme = document.getElementById("name");
            nme.style.fontSize = "1.7rem";
            nme.style.padding = "11px";
            var x = window.matchMedia("(max-width: 500px)")
            myFunction(x) // Call listener function at run time
            x.addListener(myFunction) // Attach listener function on state changes
            function myFunction(x) {
                if (x.matches) { // If media query matches
                    mnu.style.width = "85%";
                    // mnu.style.zIndex = "-1";
                } else {
                    mnu.style.width = "15%";
                }
            }


            nme.style.marginLeft = "-80px";
            nme.style.marginTop = "0px";
            items[0].style.display = "block";
            items[1].style.display = "block";
            items[2].style.display = "block";
            items[3].style.display = "block";
            items[4].style.display = "block";
            document.getElementById("cross").style.display = "block";
        }
        function disappear() {
            var mnu = document.getElementById("ham-menu");
            var nme = document.getElementById("name");
            var cross = document.getElementById("cross");
            var items = document.getElementsByClassName("menu-items");
            nme.style.fontSize = "3.9rem";
            nme.style.padding = "5px";
            mnu.style.width = "0%";
            nme.style.marginLeft = "0px";
            items[0].style.display = "none";
            items[1].style.display = "none";
            items[2].style.display = "none";
            items[3].style.display = "none";
            items[4].style.display = "none";
            document.getElementById("cross").style.display = "none";
        }
    </script>
</body>

</html>
